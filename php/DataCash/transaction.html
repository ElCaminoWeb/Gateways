<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Send a PHP Transaction</title>
    <style type="text/css"> body { background-color: #FFFFFF; margin-left: 1%; margin-right: 1%;}th, td, p, dt, dl, dd, ul, ol, li { color: black; font-family: Arial, Helvetica, Geneva, sans-serif; font-size: 12px;}td.small { color: black; font-family: Arial, Helvetica, Geneva, sans-serif; font-size: 10px;}code, pre { font-family: monospace; font-size: 12px;}h1 { font-size: 20px; color: #0066FF; font-family: Arial, Helvetica, Geneva, sans-serif;}h2 { font-size: 18px; color: #0066FF; font-family: Arial, Helvetica, Geneva, sans-serif;}h3 { font-size: 16px; color: #0066FF; font-family: Arial, Helvetica, Geneva, sans-serif;}h4 { font-size: 14px; color: #0066FF; font-family: Arial, Helvetica, Geneva, sans-serif;}h5 { font-size: 12px; color: #0066FF; font-family: Arial, Helvetica, Geneva, sans-serif;}h6 { font-size: 10px; color: #0066FF; font-family: Arial, Helvetica, Geneva, sans-serif;} .field { background-color: #FFEEEE; font-weight: bold } </style>
  </head>
  <body>
    
    <h1>Send a PHP Transaction</h1> 
    
    <p>Complete the details in this form to remit a basic transaction to the DataCash Payment Gateway.</p>
    
    <form method=POST action="transaction.php">

      <table cellpadding=3 cellspacing=0 border=1>
	
	  <tr>
	    <th>vTID</th>
	    <td><input type=text name=vtid size=15 class=field></td>
	  </tr>

	  <tr>
	    <th>Password</th>
	    <td><input type=text name=password size=15 class=field></td>
	  </tr>

	  <tr>
	    <th>Card Number</th>
	    <td><input type=text name=num size=24 value="5473000000000007" class=field></td>
	  </tr>

	  <tr>
	    <th>Expiry</th>
	    <td><input type=text name=exp size=8 value="03/09" class=field></td>
	  </tr>

	  <tr>
	    <th>Configuration File</th>
	    <td><input type=text name=configfile size=30 class=field></td>
	  </tr>

	  <tr>
	    <th>Path to CardInfo files</th>
	    <td><input type=text name=pathtocardinfo size=30 class=field></td>
	  </tr>

	  <tr>
	    <td colspan=2 align=center><input type=submit value="Go"></td>
	  </tr>

      </table>

    </form>    

  </body>
</html>
